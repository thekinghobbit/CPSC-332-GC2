<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="recipeName">Recipe Name</label>
        <input type="text" id="recipeName" name="recipeName">
        <br>
        <label for="recipeDescription">Recipe Description</label>
        <textarea id="recipeDescription" name="recipeDescription"></textarea>
        <br>
        <label for="preparationTime">Preparation Time</label>
        <input type="number" id="preparationTime" name="preparationTime">
        <br>
        <label for="ingredients">Ingredients</label>
        <input type="text" id="ingredients" name="ingredients">
        <br>
        <label for="cookingInstructions">Cooking Instructions</label>
        <input type="text" id="cookingInstructions" name="cookingInstructions">
        <br>
        <label for="recipeImage">Recipe Image</label>
        <input type="file" id="recipeImage" name="recipeImage">
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
